name: C++ CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libomp-dev python3-dev

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build --config Release

    - name: Run Unit Tests
      working-directory: build
      run: ctest --output-on-failure

    - name: Python Integration Test (Headless)
      run: |
        pip install numpy pybind11
        export PYTHONPATH=$PYTHONPATH:$(pwd)/build
        python3 -c "
        import sys
        import gravity_core
        print('Successfully imported gravity_core')
        engine = gravity_core.Universe(100, 100.0, 0.01, 2.0, 0.01)
        engine.init_galaxy(500.0, 10000.0)
        engine.step()
        pos = engine.get_positions()
        assert pos.shape == (100, 2), 'Memory bridge failed!'
        print('Engine step and Zero-Copy Numpy bridge validated successfully.')
        "
